    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.style.zoom = "90%"; 
            
            const xmlPath = "plantillaproyectos1.xml"; // Corrected XML file path

            fetch(xmlPath)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "application/xml");

                    // Leer los valores de los campos ODS
                    const ods1 = xmlDoc.querySelector("ODS1").textContent.trim();
                    const ods2 = xmlDoc.querySelector("ODS2").textContent.trim();
                    const ods3 = xmlDoc.querySelector("ODS3").textContent.trim();

                    // Contenedor donde se agregarán las imágenes
                    const odsContainer = document.getElementById("ods-container");

                    // Función para crear una imagen ODS
                    const createODSImage = (odsFileName) => {
                        const img = document.createElement("img");
                        img.src = `Original/ODS/${odsFileName}`; // Ensure the file name is used directly
                        img.alt = `ODS ${odsFileName}`;
                        img.className = "img-fluid m-2";
                        img.style.maxWidth = "70px";
                        return img;
                    };

                    // Agregar las imágenes al contenedor
                    if (ods1) odsContainer.appendChild(createODSImage(ods1));
                    if (ods2) odsContainer.appendChild(createODSImage(ods2));
                    if (ods3) odsContainer.appendChild(createODSImage(ods3));

                    const fecha = xmlDoc.querySelector("fecha").textContent.trim();
                    document.getElementById("fecha").textContent = fecha; // Set fecha dynamically
                })
                .catch(error => console.error("Error al cargar el archivo XML:", error));
        });
    </script>
